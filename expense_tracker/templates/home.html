<!DOCTYPE html>
<html>
<head>
    <title>Expense Tracker</title>
</head>
<body>
    <h1>Expense Tracker</h1>

    <form action="/add" method="POST">
        <input type="text" name="name" placeholder="Expense name" required>
        <input type="number" step="0.01" name="amount" placeholder="Amount" required>
        <input type="text" name="category" placeholder="Category" required>
        <button type="submit">Add Expense</button>
    </form>

    <h2>All Expenses</h2>
    <ul>
        {% for expense in expenses %}
            <li>
                {{ expense.name }} - Â£{{ expense.amount }} ({{ expense.category }})
                <a href="/edit/{{ expense.id }}">Edit</a>
                <a href="/delete/{{ expense.id }}" onclick="return confirm('Delete this expense?')">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
